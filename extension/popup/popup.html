<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SensAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SensAI</h1>
            <p>Your LeetCode Assistant</p>
        </div>

        <div class="mode-selector">
            <h3>Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="next_code">Next Step</button>
                <button class="mode-btn" data-mode="hint">Get Hint</button>
            </div>
        </div>

        <div class="language-selector">
            <h3>Language</h3>
            <select class="language-select">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
            </select>
        </div>

        <div class="action-section">
            <button class="primary-btn" id="get-assistance">Get Assistance</button>
        </div>

        <div class="response-section" style="display: none;">
            <h3>Response:</h3>
            <div class="response-content"></div>
            <div class="response-actions">
                <button class="secondary-btn copy-btn">Copy</button>
                <button class="secondary-btn clear-btn">Clear</button>
            </div>
        </div>

        <div class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <div class="error" style="display: none;">
            <p></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
