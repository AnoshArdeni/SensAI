<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sensai-popup">
        <div class="top-bar">
            <button class="icon-btn gear-btn" title="Settings">
                <!-- Symmetrical, bold gear SVG (8 teeth, thick orange stroke, hollow center) -->
                <svg width="28" height="28" viewBox="0 0 64 64" fill="none" stroke="#FFB84D" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="32" cy="32" r="10" fill="none"/>
                  <g>
                    <path d="M32 6v8"/>
                    <path d="M32 50v8"/>
                    <path d="M6 32h8"/>
                    <path d="M50 32h8"/>
                    <path d="M14.93 14.93l5.66 5.66"/>
                    <path d="M43.41 43.41l5.66 5.66"/>
                    <path d="M14.93 49.07l5.66-5.66"/>
                    <path d="M43.41 20.59l5.66-5.66"/>
                  </g>
                  <circle cx="32" cy="32" r="28" fill="none"/>
                </svg>
            </button>
            <span class="sensai-title">SensAI</span>
            <button class="icon-btn monitor-btn" title="Monitor">
                <!-- Monitor SVG -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFB84D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M8 21h8M12 17v4"/></svg>
            </button>
        </div>
        <div class="top-separator"></div>
        <div class="main-panel">
            <div class="panel-header">
                <span class="panel-actions">
                    <button class="panel-btn">
                        <span class="icon copy" title="Copy">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                        </span>
                        <span class="panel-action-label">Copy</span>
                    </button>
                    <button class="panel-btn">
                        <span class="icon import" title="Import">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V6M5 12l7-7 7 7"/><rect x="3" y="17" width="18" height="4" rx="2"/></svg>
                        </span>
                        <span class="panel-action-label">Import</span>
                    </button>
                </span>
                <span class="current-problem">[Current Problem]</span>
            </div>
            <div class="panel-content">
                <span class="display-text">Display</span>
            </div>
            <div class="panel-footer">
                <div class="footer-left">
                    <button class="code-btn selected">Code</button>
                    <button class="hint-btn">Hint</button>
                </div>
                <div class="footer-right">
                    <button class="send-btn" title="Send">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFB84D" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
